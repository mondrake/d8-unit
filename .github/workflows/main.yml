    ZX_MODULE_BRANCH: '3409242-increase-code-quality' 
    ZX_MODULE_GIT_URL: 'issue/imagemagick-3409242.git' 

jobs:

#################################

  test-fu:
    name: "Test"
    runs-on: ubuntu-20.04
    env:
        SIMPLETEST_DB: "sqlite://localhost/test_database#d8t"

    strategy:
      matrix:
        php-version:
          - "8.2"

    steps:
    - name: Install PHP
      uses: "shivammathur/setup-php@v2"
      with:
        php-version: "${{ matrix.php-version }}"
        coverage: "none"
        extensions: "gd"
        ini-values: "zend.assertions=1"

    - name: Checkout Drupal
      run: git clone --depth=5 --branch=${{ env.ZX_DRUPAL_BRANCH }} http://git.drupal.org/project/drupal.git .

    - name: Checkout Test
      run: git clone --depth=5 --branch=test-module https://github.com/mondrake/d8-unit.git patch
      
#    - name: Patch Drupal
#      run: curl https://www.drupal.org/files/issues/2022-09-23/3295821-112.patch | git apply -v

    - name: Install Composer dependencies
      run: |
        composer install --ansi
        composer require drush/drush --ansi
#        composer require drupal/vendor_stream_wrapper fileeye/linuxlibertine-fonts --ansi

    - name: Checkout ${{ env.ZX_MODULE_NAME }}
      run: git clone --depth=5 --branch=${{ env.ZX_MODULE_BRANCH }} https://git.drupalcode.org/${{ env.ZX_MODULE_GIT_URL }} ${{ env.ZX_MODULE_MACHINE }}_staging

#    - name: Module Patch
#      run: |
#        cd textimage_staging
#        # git apply -v ../patch/test.patch
#        curl https://git.drupalcode.org/project/textimage/-/merge_requests/4.diff | git apply -v

    - name: Composer require ${{ env.ZX_MODULE_NAME }} from local staging
      run: |
        git -C ${{ env.ZX_MODULE_MACHINE }}_staging checkout -b test-run-branch
        composer config repositories.test-run '{"type": "path", "url": "${{ env.ZX_MODULE_MACHINE }}_staging", "options": {"symlink": false}}'
        composer require "drupal/${{ env.ZX_MODULE_MACHINE }}:dev-test-run-branch" --no-progress --ansi
    
    - name: PHPStan scan
      continue-on-error: true
      run: |
        cd modules/contrib/${{ env.ZX_MODULE_MACHINE }}
        ../../../vendor/bin/phpstan analyse
#        ../../../vendor/bin/phpstan analyse --generate-baseline 

