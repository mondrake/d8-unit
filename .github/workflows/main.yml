name: PHPUnit Testing

on:
  push:
    branches: [ test-image-effects ]

env:
    SIMPLETEST_BASE_URL: "http://localhost:8080"

jobs:

#################################

  test-fu:
    name: "Test"
    runs-on: ubuntu-20.04
    env:
        SIMPLETEST_DB: "sqlite://localhost/test_database#d8t"

    strategy:
      matrix:
        php-version:
          - "8.1"
#          - "8.2"

    steps:
    - name: Install PHP
      uses: "shivammathur/setup-php@v2"
      with:
        php-version: "${{ matrix.php-version }}"
        coverage: "none"
        extensions: "gd"
        ini-values: "zend.assertions=1"

    - name: Checkout Drupal
      run: git clone --depth=5 --branch=10.0.x http://git.drupal.org/project/drupal.git .

    - name: Checkout Test
      run: git clone --depth=5 --branch=test-image-effects https://github.com/mondrake/d8-unit.git patch
      
#    - name: Patch Drupal
#      run: git apply -v patch/test.patch

    - name: Install Composer dependencies
      run: |
        composer install --no-progress --ansi
        composer run-script drupal-phpunit-upgrade
        composer require drush/drush --no-progress --ansi

    - name: Checkout image effects
      run: git clone --depth=5 --branch=3310173-drupal-10-adjustments https://git.drupalcode.org/issue/image_effects-3310173 image_effects_staging

#    - name: Module Patch
#      run: |
#        cd textimage_staging
#        # git apply -v ../patch/test.patch
#        curl https://git.drupalcode.org/project/textimage/-/merge_requests/4.diff | git apply -v

    - name: Composer require image_effects from local staging
      run: |
        git -C image_effects_staging checkout -b test-run-branch
        composer config repositories.test-run '{"type": "path", "url": "image_effects_staging", "options": {"symlink": false}}'
        composer require "drupal/image_effects:dev-test-run-branch" --no-progress --ansi
        composer require drupal/imagemagick drupal/color:^1.0.3 --no-progress --ansi
    
    - name: Install Drupal
      run: |
        vendor/bin/drush site-install standard --db-url=$SIMPLETEST_DB -y
        vendor/bin/drush runserver localhost:8080 &
        vendor/bin/drush rq
        vendor/bin/drush en image_effects -y
        vendor/bin/drush pml --type=module --no-core

    - name: Run tests
      continue-on-error: true
      run: vendor/bin/phpunit -c core --color=always modules/contrib/image_effects/tests/src/Functional/SettingsFormTest.php

    - uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: sites/simpletest/browser_output
          
