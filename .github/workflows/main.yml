name: PHPUnit Testing

on:
  push:
    branches: [ test-phpstan-baseline ]

env:
    SIMPLETEST_BASE_URL: "http://localhost:8080"
    MINK_DRIVER_ARGS_WEBDRIVER: '["chrome", {"browserName":"chrome","chromeOptions":{"args":["--disable-gpu","--headless", "--no-sandbox"]}}, "http://localhost:4444"]'

jobs:

#################################

  test-fu:
    name: "Test"
    runs-on: ubuntu-20.04
    env:
        SIMPLETEST_DB: "sqlite://localhost/test_database#d8t"

# SIMPLETEST_DB: "mysql://root:@0.0.0.0/drupal_db#d8t"
# SIMPLETEST_DB: "pgsql://postgres:postgres@0.0.0.0/drupal_db#d8t"
# SIMPLETEST_DB: "sqlite://localhost/test_database#d8t"

    strategy:
      matrix:
        php-version:
          - "8.1"

    steps:
      - name: Install PHP
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php-version }}"
          coverage: "none"
          extensions: "pdo_mysql,pdo_pgsql,gd"
          ini-values: "zend.assertions=1"

      - name: Checkout Drupal
        run: git clone --depth=5 --branch=10.0.x http://git.drupal.org/project/drupal.git .

      - name: Checkout Test
        run: git clone --depth=5 --branch=test-phpstan-baseline https://github.com/mondrake/d8-unit.git patch
      
      - name: 'Patch'
        run: |
          curl https://www.drupal.org/files/issues/2022-05-26/3282315-14.patch | git apply -v
#          curl https://git.drupalcode.org/project/drupal/-/merge_requests/2295.diff | git apply -v
#          git apply -v patch/test.patch 
        
      - name: Install Composer dependencies
        run: |
         composer install --no-progress --ansi
#         composer remove --dev phpstan/extension-installer mglaman/phpstan-drupal
#         composer require "phpstan/phpstan:1.7.1" 
# "mglaman/phpstan-drupal:^1.1.17"

      - name: PHPStan scan
        continue-on-error: true
        run: |
          cd core
          ../vendor/bin/phpstan analyse --debug


