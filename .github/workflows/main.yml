name: PHPUnit Testing

on:
  push:
    branches: [ test-pagerer ]

env:
    SIMPLETEST_BASE_URL: "http://localhost:8080"

jobs:

#################################

  test-fu:
    name: "Test"
    runs-on: ubuntu-20.04
    env:
        SIMPLETEST_DB: "sqlite://localhost/test_database#d8t"

    strategy:
      matrix:
        php-version:
          - "8.1"

    steps:
    - name: Install PHP
      uses: "shivammathur/setup-php@v2"
      with:
        php-version: "${{ matrix.php-version }}"
        coverage: "none"
        extensions: "gd"
        ini-values: "zend.assertions=1"

    - name: Checkout Drupal
      run: git clone --depth=5 --branch=9.4.x http://git.drupal.org/project/drupal.git .

    - name: Checkout Test
      run: git clone --depth=5 --branch=test-pagerer https://github.com/mondrake/d8-unit.git patch
      
    - name: Install Composer dependencies
      run: |
        composer install --no-progress --ansi
        composer run-script drupal-phpunit-upgrade
        composer require drush/drush --no-progress --ansi

    - name: Checkout image_effects
      run: git clone --depth=5 --branch=3255531-fix-php-8.1 https://git.drupalcode.org/issue/pagerer-3255531 pagerer_staging

#    - name: Module Patch
#      run: |
#        cd textimage_staging
#        # git apply -v ../patch/test.patch
#        curl https://git.drupalcode.org/project/textimage/-/merge_requests/4.diff | git apply -v

    - name: Composer require pagerer from local staging
      run: |
        git -C pagerer_staging checkout -b test-run-branch
        composer config repositories.test-run '{"type": "path", "url": "pagerer_staging", "options": {"symlink": false}}'
        composer require "drupal/pagerer:dev-test-run-branch" --no-progress --ansi
    
    - name: Install Drupal
      run: |
        vendor/bin/drush site-install standard --db-url=$SIMPLETEST_DB -y
        vendor/bin/drush runserver localhost:8080 &
        vendor/bin/drush rq
        vendor/bin/drush en pagerer -y
        vendor/bin/drush pml --type=module --no-core

    - name: Run tests
      continue-on-error: true
#      run: vendor/bin/phpunit -c core --color=always modules/contrib/image_effects/tests/src/Kernel/ConverterTest.php
      run: vendor/bin/phpunit -c core --color=always --group Pagerer
