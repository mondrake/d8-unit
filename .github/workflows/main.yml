#        vendor/bin/drush rq
#        vendor/bin/drush en ${{ env.ZX_MODULE_MACHINE }} -y
#        vendor/bin/drush pml --type=module --no-core
#        mkdir -p sites/default/files/simpletest

#    - name: Run tests
#      continue-on-error: true
#      run: vendor/bin/phpunit -c core --color=always --group=${{ env.ZX_MODULE_MACHINE }}

#    - uses: actions/upload-artifact@v2
